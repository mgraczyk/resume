<html>
<head>
<title>Resume</title>

<style>

body {
    font-family: serif;
    margin: 0px;
}

.classification {
    display: none;
}

ul.skill-types {
    list-style-type: none;
    margin: 0;
    padding: 0;

    overflow: hidden;
}

ul.skill-types>li {
    margin: 0.5em;
    float: left;
    display: inline;
}

ul.education>li {
    margin-bottom: 0.5em;
}

.skill-types li .name {
    font-weight: bold;
}

.center {
    display: block;

    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    margin: auto;
    overflow: visible;
    visibility: visible;
}

.resume {
    margin: auto;
    width: 85%;    
}

.name {
    text-transform: capitalize;
}

</style>
</head>


<body>
<div class="center">
<div data-bind="with: resume" class="resume">
    <div class="header">
        <h1 data-bind="text: name" class="my name"></h1><span data-bind="text: classification" class="classification"></span>
        <div data-bind="with: contact" class="contact">
            <ul data-bind="foreach: methods" class="contact-methods">
                <li class="contact-method">
                    <span data-bind="text: name +': '" class="name"></span>
                    <span data-bind="if: type==='tel', attr: { href: 'tel:'+value }"></span>
                    <span data-bind="if: type==='email', attr: { href: 'mailto:'+value }"></span>
                    <span data-bind="if: type==='url', attr: { href: 'http://'+value }">hi</span>
                    <span data-bind="text: value" class="contact-value"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="resume-body">
        <div class="body-section">
             <h3 class="title">Skill Types</h3>

            <ul data-bind="foreach: skill_types" class="skill-types">
                <li>
                    <span data-bind="text: type" class="name"></span>
                    <ul data-bind="foreach: skills" class="skills">
                        <li>
                            <span data-bind="text: name, attr: { title: 'capability = ' + capability + ', desire = ' + desire }"></span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="body-section">
            <h3 class="title">Education</h3>
            <ul data-bind="foreach: education" class="education" >
                <li>
                    <div data-bind="text: what" class="what" ></div>
                    <div data-bind="text: where" class="where" ></div>
                    <div data-bind="with: when" class="date-range" >
                        <span data-bind="text: start + ' - ' + end" ></span>
                    </div>
                    <div data-bind="text: GPA" class="gpa" ></div>
                </li> 
            </ul>
        </div>
    </div>
</div>
</div>
